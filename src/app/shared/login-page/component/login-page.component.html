<div class="wrapper">
  <div class = login>
    <div ><p>Login</p>
      <input   class = 'first' type="text" placeholder = "login:" [(ngModel)] = "login" name="login" />
    </div>
    <div><p>Password</p>
      <input   type="password" placeholder = "password:"   [(ngModel)] = "password" name="password" />
    </div>
    <div >
      <button  class = 'loginbtn' (click)=loginUser(login,password)>Enter</button>
    </div>
  </div>
</div>
