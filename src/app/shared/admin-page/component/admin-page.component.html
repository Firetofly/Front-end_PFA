
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 style="margin-left: 42.5%">All users</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>MiddleName</th>
        <th>LastName</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userArray | async">
        <td>{{user.firstName}}</td>
        <td>{{user.middleName}}</td>
        <td>{{user.lastName}}</td>
        <td>
          <button (click)="deleteUser(user.login)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button (click)="userDetails(user.login)" class="btn btn-info" style="margin-left: 10px">Details</button>
          <button (click)="updateUser(user.login)" class="btn btn-info" style="margin-left: 10px">Update</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
